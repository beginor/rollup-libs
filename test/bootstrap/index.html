<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Test</title>
  <link rel="stylesheet" href="../../assets/libraries/bootstrap/bootstrap.min.css">
</head>
<body>
  <div class="m-1">
    <button id="btnModal" type="button" class="btn btn-primary">Show Modal</button>
  </div>
  <div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../index.js"></script>
  <script>
  loadScripts([
    { type: 'importmap', src: `../../importmap.${isProd()?'prod.json':'json'}` },
    { type: 'module', src: `./index.js` }
  ]).catch(ex => console.error(ex));
  </script>
</body>
</html>
