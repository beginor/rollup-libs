<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello, Rollup!</title>
  <link rel="stylesheet" href="../dist/main.css">
  <link rel="stylesheet" href="/dist/libs/mapbox-gl/mapbox-gl.css">
</head>
<body class="bg-body">
  <div id="app"></div>
  <script type="importmap">
  {
    "imports": {
      "mapbox-gl": "/dist/libs/mapbox-gl/mapbox-gl.min.js"
    }
  }
  </script>
  <script type="module">
  import { Map, NavigationControl } from 'mapbox-gl';

  const map = new Map({
    container: 'app',
    accessToken: 'pk.eyJ1IjoiYmVnaW5vciIsImEiOiJja2pmMWNkbXg4azcyMzVwZHFraGc1cjYzIn0.xo0073v7zQfAicAPsr0CHQ',
    style: 'mapbox://styles/beginor/ckjf6mvge0hhk19p75nt647p5',
    projection: 'globe'
  });
  const nav = new NavigationControl({});
  map.addControl(nav, 'top-right');

  map.on('load', () => {
    map.addSource(
      'mapbox-terrain',
      {
        type: 'raster-dem',
        url: 'mapbox://mapbox.mapbox-terrain-dem-v1',
        tileSize: 512,
        maxzoom: 14
      }
    );
    map.setTerrain({ source: 'mapbox-terrain', exaggeration: 1.5 });
  });
  window.__map = map;
  </script>
</body>
</html>
